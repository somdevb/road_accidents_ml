<html>
    <head>
        <title>Python Button Script</title>
    </head>
    <body>
        <button onclick = "location.href='{% url 'script' %}'">Execute Script</button><hr>
        {% if data %}
        {{data | safe}}
        {% endif %}

        <form action = '/external/' method = 'post'>
            {% csrf_token %}
            Text:
            <input type = 'text' name = 'param' required><br><br>
            <input type = "submit" value = 'Execute External Python Script'><br><br>
            {{data_external}}<br><br>
            {{data1}}
        </form>
    </body>
</html>
